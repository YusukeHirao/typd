<!DOCTYPE html>
<html>
  <head>
    <title>typd options</title> <link href="css/options.css"
    rel="stylesheet" />
    <style>

    </style>
  </head>

  <body>
    <header>
      <h1>typd options</h1>
    </header>
    <div class="container">
      <div id="options-message"></div>
      <h2>
        <span class="text-used-storage"></span>
      </h2>
      <span id="used-storage-size"></span>
      <h2>
        <span class="text-passphrase"></span>
      </h2>
      <div class="option-description">
        <span class="text-passphrase-description"></span>
      </div>
      <div>
        <input id="passphrase" type="password" placeholder="Passphrase
        here" />
      </div>
      <h2>
        <span class="text-include-data"></span>
      </h2>
      <div class="option-description">
        <span class="text-include-data-description"></span>
      </div>
      <div>
        <label>
          <input id="include-password" type="checkbox" value="include"
          />
          <span class="text-include-type-password"></span>
        </label>
      </div>
      <h2>
        <span class="text-keybind"></span>
      </h2>
      <div>
        <h3>
          <span class="text-restore-input-data"></span>
        </h3>
        <div class="option-description">
          <span class="text-restore-input-data-description"></span>
        </div>
        <input id="key-restore" type="text"
        placeholder="ex. shift+r"/>
      </div>
      <div>
        <h3>
          <span class="text-clear-stored-data"></span>
        </h3>
        <div class="option-description">
          <span class="text-clear-stored-data-description"></span>
        </div>
        <input id="key-clear" type="text" placeholder="ex. shift+c"/>
      </div>
      <div>
        <h3>
          <span class="text-store-input-data"></span>
        </h3>
        <div class="option-description">
          <span class="text-store-input-data-description"></span>
        </div>
        <input id="key-store" type="text" placeholder="ex. shift+s"/>
      </div>
      <h2>
        <span class="text-hosts"></span>
      </h2>
      <div>
        <h3>
          <span class="text-deny-hosts"></span>
        </h3>
        <div class="option-description">
          <span class="text-deny-hosts-description"></span>
        </div>
        <textarea id="deny-hosts"
        placeholder="ex. facebook.com"></textarea>
      </div>
      <div>
        <h3>
          <span class="text-allow-hosts"></span>
        </h3>
        <div class="option-description">
          <span class="text-allow-hosts-description"></span>
        </div>
        <textarea id="allow-hosts"
        placeholder="ex. localhost.dev"></textarea>
      </div>

      <button id="save-options">
        <span class="text-save-options"></span>
      </button>
      <hr>
      <h2>
        <span class="text-saved-data"></span>
      </h2>
      <a class="btn" href="keymap.html">
        <span class="text-saved-data"></span>
      </a>
      <button id="clear-data">
        <span class="text-clear-all-data"></span>
      </button>
    </div>
    <script src="dist/options.bundle.js"></script>
  </body>
</html>
