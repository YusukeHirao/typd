<!DOCTYPE html>
<html>
  <head>
    <title>typd options</title>
    <link href="css/options.css" rel="stylesheet" />
    <style>

    </style>
  </head>

  <body>
    <div class="container">
      <div id="options-message"></div>
      <h2>Passphrase</h2>
      <div>
        <input id="passphrase" type="password" placeholder="Passphrase here" />
      </div>
      <h2>Include type="password"</h2>
      <div>
        <input id="include-password" type="checkbox" value="include" />
      </div>
      <h2>Keybind</h2>
      <div>
        <h3>Restore input data</h3>
        <input id="key-restore" type="text" placeholder="ex. shift+r"/>
      </div>
      <div>
        <h3>Clear stored data</h3>
        <input id="key-clear" type="text" placeholder="ex. shift+c"/>
      </div>
      <h2>Hosts</h2>
      <div>
        <h3>Deny hosts</h3>
        <textarea id="deny-hosts" placeholder="ex. facebook.com"></textarea>
      </div>
      <div>
        <h3>Allow hosts</h3>
        <textarea id="allow-hosts" placeholder="ex. localhost.dev"></textarea>
      </div>

      <button id="save-options">Save options</button>
      <hr>
      <h2>Clear all data</h2>
      <button id="clear-data">Clear all data</button>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/inputlib.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
